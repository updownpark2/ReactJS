<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const box = document.querySelector("#box");
    const SaveBtn = function (props) {
      return (
        <button
          onClick={props.click}
          style={{
            backgroundcolor: "teal",
            color: "tomato",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {props.inside}
        </button>
      );
    };

    const ConfirmBtn = function (props) {
      return (
        <button
          onClick={props.click}
          style={{
            backgroundcolor: "teal",
            color: "tomato",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {props.inside}
        </button>
      );
    };
    const App = function () {
      const [value, setValue] = React.useState("Go!");

      return (
        <div>
          <SaveBtn
            inside={`first ${value}`}
            click={() => {
              setValue("Clicked!");
            }}
          />
          <ConfirmBtn
            inside={`second ${value}`}
            click={() => {
              setValue("Clicked!2");
            }}
          />
        </div>
      );
    };
    ReactDOM.render(<App />, box);
  </script>
</html>
