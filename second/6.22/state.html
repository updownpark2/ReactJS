<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function A1() {
      return (
        <div>
          <h1>소개글입니다</h1>
        </div>
      );
    }
    function A2() {
      return (
        <div>
          <h1>목차입니다</h1>
        </div>
      );
    }
    function A3() {
      return (
        <div>
          <h1>긴 글입니다</h1>
        </div>
      );
    }
    function A4() {
      return (
        <div>
          <h1>짧은 글입니다</h1>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("0");
      const onChange = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Welcome to our aplication </h1>
          <select onChange={onChange} value={index}>
            <option value="0">소개 글</option>
            <option value="1">목차</option>
            <option value="2">긴 글</option>
            <option value="3">짧은 글</option>
          </select>
          {index === "0" ? <A1 /> : null}
          {index === "1" ? <A2 /> : null}
          {index === "2" ? <A3 /> : null}
          {index === "3" ? <A4 /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
<!-- 이후 Pops에 대해 배웠다. props는 부모 컴포넌트로부터 자식 컴포넌트에 데이터를 보낼
수 있게 해준다.<인자> 즉 부모컴포넌트에 묶을 때 어떻게 자식 컴포넌트에 대한 정보를 주느냐 
컴포넌트: 단지 함수일뿐이다. JSX를 반환하는!!  
props는 인자를 뜻한다.-->
