<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Btn({ props }) {
      console.log(props);
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            borderRadius: 10,
            border: 0,
          }}
        >
          {props}
        </button>
      );
    } //이게 바로 컴포넌트이다.

    function App() {
      console.log();
      return (
        <div>
          <Btn text="Save Change" />
          <Btn text="Continue" />
        </div>
      ); //text만 변경하고싶음
      // text=""이렇게해도 변화 X
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
<!-- 이후 Pops에 대해 배웠다. props는 부모 컴포넌트로부터 자식 컴포넌트에 데이터를 보낼
수 있게 해준다.<인자> 즉 부모컴포넌트에 묶을 때 어떻게 자식 컴포넌트에 대한 정보를 주느냐 
컴포넌트: 단지 함수일뿐이다. JSX를 반환하는!!  
props는 인자를 뜻한다.-->
