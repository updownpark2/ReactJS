<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const [change, setChange] = React.useState("before");
      const onClick = () => {
        setChange("wow");
      };
      return (
        <div>
          <h1>Here is our button sample. if you want, pick and submit</h1>
          <Btn text={change} onClick={onClick} fontSize={12} />
          <Btn text={change} onClick={onClick} fontSize={15} />
          <Btn text={change} onClick={onClick} fontSize={10} />
          <Btn text={change} onClick={onClick} fontSize={20} />
        </div> //string일땐 "" number일땐 {}이렇게 선언한다.
      );
    }
    function Btn(props) {
      console.log(props);
      return (
        <div>
          <button
            onClick={props.onClick}
            style={{
              color: "tomato",
              border: 0,
              borderRadius: 5,
              backgroundColor: "teal",
              padding: "10px 20px",
              margin: "10px 0 0 0",
              fontSize: props.fontSize, //font사이즈는 이렇게 설정하면 사용가능하다.
            }}
          >
            {props.text}
          </button>
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
