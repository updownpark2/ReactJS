<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 이게 JSX를 변환시켜준다. -->
  <script type="text/babel">
    const root = document.getElementById("root");
    function Container() {
      const data = React.useState(0);
      const [count, setCount] = data;
      const Onclick = () => {
        //setCount(count + 1);//이렇게 state를 수정하는 방법이 1방법
        //**2방법에대해 오늘은배울 것이다.** => setCount에 함수를 넣을 수 있다.
        //setCount(현재값 => 함수)
        setCount((current) => current + 1); // 이렇게 state를 사용하는게 더 안전하다
      };
      //위에서 current는 현재값으로 count와 동일시 된다.
      return (
        <div>
          <h1>Your click : {count}</h1>
          <button onClick={Onclick}>Click Me!!</button>
        </div>
      );
    }
    ReactDOM.render(<Container />, root);
  </script>
</html>
