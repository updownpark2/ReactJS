<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [flip, setFlip] = React.useState(false);
      const [num, setNum] = React.useState();
      const onChange = (event) => {
        setNum(event.target.value); //변화가 일어난곳의 value가 num이되어 랜더링되는거다.
      };
      const reset = () => {
        setNum(0);
      };
      const invert = () => {
        setFlip(!flip);
      };
      return (
        <div>
          <div>
            <h1>단위변환기🧾</h1>
            <label htmlFor="MM">"분(Minutes)"을 입력해주세요</label>
            <input
              onChange={onChange}
              value={flip === false ? num : num * 60} //삼항연산자로 flip상태에 따라
              //다르게 표현하기
              id="MM"
              type="number"
              placeholder="분"
              disabled={flip === true}
            />
          </div>
          <div>
            <label htmlFor="HH">"시간(Hours)"을 입력해주세요</label>
            <input
              value={flip === false ? Math.round(num / 60) : num}
              id="HH"
              type="number"
              placeholder="시간"
              onChange={onChange}
              disabled={flip === false}
            />
          </div>
          <button onClick={reset}>초기화</button>
          <button onClick={invert}>전환</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
