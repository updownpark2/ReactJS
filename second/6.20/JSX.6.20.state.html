<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 이게 JSX를 변환시켜준다. -->
  <script type="text/babel">
    //state는 기본적으로 데이터가 저장되는 곳이다.
    const root = document.getElementById("root");
    function countUp() {
      counter = counter + 1;
      ReactDOM.render(<Container />, root); //이렇게해야 계속해서
      //UI가 수정이된다.
    }
    let counter = 0;
    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>click please</button>
      </div>
    ); //JSX에서는 {}에 변수를 넣어준다
    //이렇게하면 counter는 올라가지만 ui업데이트가 되지않음.
    ReactDOM.render(<Container />, root);
    //이렇게 렌더링이 되면 한번밖에 되지않는다.
  </script>
</html>

<!-- 이렇게 렌더링 하는 방법도 있지만 가장 좋은 방법은 아니다. 더 좋은 방법이 있다. -->
